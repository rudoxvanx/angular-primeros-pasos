<h3>Listado de Héroes</h3>


<!-- El else de nothingWasDeleted indica una referencia al elemento ng-template -->
<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<!-- El ng template no rompe la estructura de etiquetas definidad -->
<ng-template  #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>


<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let hero of heroNames"
       class="list-group-item">
    {{hero}}
  </li>
</ul>
